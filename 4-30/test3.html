<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="echarts.js"></script>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jiangsu.js"></script>

</head>
<body>
    <div id="main" style="width: 1350px;height:750px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'), 'dark');

        //myChart.showLoading();

        $.get('weibo.json', function (weiboData) {
            // myChart.hideLoading();

            weiboData = weiboData.map(function (serieData, idx) {
                var px = serieData[0] / 1000;
                var py = serieData[1] / 1000;
                var res = [[px, py]];

                for (var i = 2; i < serieData.length; i += 2) {
                    var dx = serieData[i] / 1000;
                    var dy = serieData[i + 1] / 1000;
                    var x = px + dx;
                    var y = py + dy;
                    res.push([x, y, 1]);

                    px = x;
                    py = y;
                }
                return res;
            });
            myChart.setOption(option = {
                backgroundColor: '#404a59',
                title: {
                    text: '微博签到点亮江苏',
                    subtext: 'by 雷达',
                    sublink: '',
                    left: 'center',
                    top: 'top',
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: {
                    left: 'left',
                    data: ['强'],
                    textStyle: {
                        color: '#ccc'
                    }
                },
                geo: {
                    name: '强',
                    type: 'scatter',
                    map: '江苏',
                    label: {
                        normal: {
                            show: true,
                            textStyle: {
                                fontSize: '20',
                                fontWeight: 'bold'
                            }
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    itemStyle: {
                        normal: {
                            areaColor: '#323c48',
                            borderColor: '#111'
                        },
                        emphasis: {
                            areaColor: '#2a333d'
                        }
                    }
                },
                series: [
                //    {
                //    name: '弱',
                //    type: 'scatter',
                //    coordinateSystem: 'geo',
                //    symbolSize: 1,
                //    large: true,
                //    itemStyle: {
                //        normal: {
                //            shadowBlur: 2,
                //            shadowColor: 'rgba(37, 140, 249, 0.8)',
                //            color: 'rgba(37, 140, 249, 0.8)'
                //        }
                //    },
                //    data: weiboData[0]
                //}, {
                //    name: '中',
                //    type: 'scatter',
                //    coordinateSystem: 'geo',
                //    symbolSize: 1,
                //    large: true,
                //    itemStyle: {
                //        normal: {
                //            shadowBlur: 2,
                //            shadowColor: 'rgba(14, 241, 242, 0.8)',
                //            color: 'rgba(14, 241, 242, 0.8)'
                //        }
                //    },
                //    data: weiboData[1]
                //},
                {
                    name: '强',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    symbolSize: 2,
                    large: true,
                    itemStyle: {
                        normal: {
                            shadowBlur: 2,
                            shadowColor: 'rgba(0, 255, 246, 0.8)',
                            color: 'rgba(0, 255, 246, 0.8)'
                        }
                    },
                    data: weiboData[2]
                }]
            });
        });
